<input class="pd-checkbox"
       id="{{name}}"
       [ngModel]="checked"
       (ngModelChange)="onChange($event)"
       [checked]="checked"
       [disabled]="disabled"
       type='checkbox'/>
<label class="pd-checkbox-trigger" for="{{name}}">
  <span></span>
</label>

<span class="pd-top-checkbox-title" *ngIf="alignName === 'top'"> {{name}} </span>
