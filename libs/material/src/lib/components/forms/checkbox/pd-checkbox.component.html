<input class="pd-checkbox"
       id="{{inputId}}"
       [ngModel]="checked"
       (ngModelChange)="onChange($event)"
       [checked]="checked"
       [disabled]="disabled"
       type='checkbox'/>
<label class="pd-checkbox-trigger" for="{{inputId}}">
  <span></span>
</label>

<span class="pd-top-checkbox-title" *ngIf="alignName === 'top'">
  <ng-content></ng-content>
</span>
