<div class="pd-input-container"
     [ngClass]="{
        'pd-input-container--small': size === 'small',
        'pd-input-container--large': size === 'large'
     }">
  <input #inputElement
         class="pd-input"
         [class.pd-input-has-content]="value !== '' || animations === 'off'"
         [type]="type"
         [disabled]="disabled"
         [maxlength]="maxlength"
         [ngModel]="value"
         (ngModelChange)="changeValue($event)"
         (focus)="emitFocus()"
         (blur)="onTouch($event); emitBlur();"
         required>
  <label class="pd-input-placeholder"
         [class.no-transition]="animations === 'off'">
    <ng-content></ng-content>
  </label>
</div>
