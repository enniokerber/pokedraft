
  <div class="pd-number-chooser">
    <div class="pd-number-chooser-title"> {{name}} </div>
    <div class="pd-number-chooser-action pd-minus" (click)="decValue()"> </div>
    <div class="pd-number-chooser-display"
         [class.pd-number-chooser-hit-max-value]="value === max"> {{value}} </div>
    <div class="pd-number-chooser-action pd-plus" (click)="incValue()"> </div>
  </div>
