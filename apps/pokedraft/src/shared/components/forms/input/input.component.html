<div class="pd-input-container"
     [ngClass]="{
        '--large-input': size === 'large'
     }">
  <input #inputElement
         class="pd-input"
         [ngClass]="{
            'pd-input-has-content': value !== ''
         }"
         [type]="type"
         [ngModel]="value"
         (ngModelChange)="changeValue($event)"
         (blur)="onTouch($event)"
         [disabled]="disabled"
         required>
  <label class="pd-input-placeholder">
    <ng-content></ng-content>
  </label>
</div>
