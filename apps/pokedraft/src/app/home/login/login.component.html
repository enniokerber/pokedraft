<form class="pd-container --home-container"
      [formGroup]="loginForm">

  <pd-logo forFormContainer="true"></pd-logo>

  <div class="pd-container-row no-margin-bottom">
    <h1>Login</h1>
  </div>
  <div class="pd-container-row --heading-line --small-row-margin-bottom">
    <h2>Access your profile</h2>
  </div>

  <div class="pd-container-row flex-align-right">
    <a routerLink="../signup"> + create account + </a>
  </div>

  <div class="pd-container-row">
    <pd-input formControlName="email"
              autofocus="true"
              type="email">
      E-Mail
    </pd-input>
  </div>
  <div class="pd-container-row">
    <pd-input
      type="password"
      formControlName="password">Password</pd-input>

    <pd-button loading="true"></pd-button>
  </div>

  <div class="pd-container-row"
       [class.no-margin-bottom]="!loginError">
    <pd-button id="pd-login-button"
               icon="assets\icons\send_18px.png"
               [loading]="loading$ | async"
               [disabled]="loginForm.invalid || success"
               (leftclick)="login()">Login</pd-button>
    <div class="pd-success-icon --icon-margin-left" *ngIf="success"></div>
  </div>

  <div class="pd-container-row no-margin-bottom" *ngIf="loginError">
    <pd-error>{{loginError}}</pd-error>
  </div>

</form>
