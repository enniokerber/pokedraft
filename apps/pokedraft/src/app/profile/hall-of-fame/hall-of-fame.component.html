<div class="pd-container --extended-form-container">

  <div class="pd-container-row --heading-line">
    <h2 class="no-margin left-space"> Hall of Fame </h2>
  </div>

  <div class="pd-container-row flex-align-center --large-row-margin-bottom">
    <div class="pd-chip pd-long-chip pd-rank-chip">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="36px" height="36px"><path d="M0 0h24v24H0z" fill="none"/><path d="M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6z"/></svg>
      <span class="pd-rank-text left-space">
        Rank <i *ngIf="(rank$ | async) as rank; else noRank">#{{rank}}</i>
        <ng-template #noRank>
          <i> #? </i>
        </ng-template>
      </span>
    </div>
  </div>

  <ng-container *ngIf="(achievements$ | async) as achievements">

    <div class="pd-container-row flex-space-between side-padding">

      <div class="pd-container-row-item">
        <div class="pd-chip pd-round-chip">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="36px" height="36px"><path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
        </div>
        <div class="pd-chip-text pd-chip-text-border">
          {{achievements.draftPoints}} <i> Draftpoints</i>
        </div>
      </div>

      <div class="pd-container-row-item">
        <div class="pd-chip pd-round-chip">
          <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="black" width="36px" height="36px"><g><rect fill="none" height="24" width="24"/></g><g><g/><path d="M19,5h-2V3H7v2H5C3.9,5,3,5.9,3,7v1c0,2.55,1.92,4.63,4.39,4.94c0.63,1.5,1.98,2.63,3.61,2.96V19H7v2h10v-2h-4v-3.1 c1.63-0.33,2.98-1.46,3.61-2.96C19.08,12.63,21,10.55,21,8V7C21,5.9,20.1,5,19,5z M7,10.82C5.84,10.4,5,9.3,5,8V7h2V10.82z M19,8 c0,1.3-0.84,2.4-2,2.82V7h2V8z"/></g></svg>    </div>
        <div class="pd-chip-text pd-chip-text-border">
          {{achievements.titles.length}} <i> Title(s) </i>
        </div>
      </div>

      <div class="pd-container-row-item">
        <div class="pd-chip pd-round-chip">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="36px" height="36px"><path d="M0 0h24v24H0z" fill="none"/><path d="M18 4H6v2l6.5 6L6 18v2h12v-3h-7l5-5-5-5h7z"/></svg>    </div>
        <div class="pd-chip-text pd-chip-text-border">
          {{achievements.leaguesPlayed}} <i> Leagues </i>
        </div>
      </div>
    </div>

    <div class="pd-container-row flex-align-center">
      <h3> <u> Your Titles </u> </h3>
    </div>

    <div class="pd-container-row no-margin-bottom">
      <pd-achievement-list [achievements]="achievements.titles"></pd-achievement-list>
    </div>
  </ng-container>

</div>
