<div class="show-tooltip-on-hover">
  <pd-input #abilityInput
            size="small"
            animations="off"
            (click)="openAbilitiesList()"
            (valueChange)="searchForAbility($event)"
            (onblur)="resetSearchInput()"
            (keydown.arrowdown)="listDown()"
            (keydown.arrowup)="listUp()"
            (keydown.enter)="selectMarkedAbility()"
            [(value)]="searchAbility">
    <translator2 english="Ability" german="FÃ¤higkeit"></translator2>
  </pd-input>

  <div class="pd-teambuilder-move-input-tooltip" *ngIf="currentAbility">
    <translator2 [english]="currentAbility.description"
                 [german]="currentAbility.descriptionGerman"
                 *ngIf="currentAbility.description; else shortDesc"></translator2>
    <ng-template #shortDesc>
      <translator2 [english]="currentAbility.shortDescription"
                   [german]="currentAbility.shortDescriptionGerman"></translator2>
    </ng-template>
  </div>
</div>
